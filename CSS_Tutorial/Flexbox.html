<!DOCTYPE html>
<html>

<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: rgb(30, 255, 98);
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>
<h1>Delon_coy</h1>

<div class="flex-container">
  <div>delon</div>
  <div>tegar</div>
  <div>irpan</div>  
  <div>eqi</div>
  <div>diki</div>
  <div>satrio</div>  
  <div>diandra</div>
  <div>tio</div>
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>
</html>
